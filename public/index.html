<!doctype html>
<title>Chatroom</title>
<meta charset="utf-8">

<!-- Style -->



<style> 
html, body {
    width: 100%;
    height: 100%;
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    color: #444;
    -webkit-font-smoothing: antialiased;
    background: #092756;
}
#container {
    position: fixed;
    width: 340px;
    height: 200px;
    top: 50%;
    left: 50%;
    margin-top: -140px;
    margin-left: -170px;
	background: #fff;
    border-radius: 3px;
    border: 1px solid #ccc;
    box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
}

#chat { 
	width: 11%; 
	margin-top: 50em; 
	background: white;
	border: none;
	outline: none;
	position: absolute;
	padding: 10px;
	font-size: 13px;
	color: black;
	text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
	border: 1px solid rgba(0,0,0,0.3);
	border-radius: 4px;
	box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
	-webkit-transition: box-shadow .5s ease;
	-moz-transition: box-shadow .5s ease;
	-o-transition: box-shadow .5s ease;
	-ms-transition: box-shadow .5s ease;
	transition: box-shadow .5s ease;
}

.upload {
	margin-top: 53em; 
	width: 11%; 
	background: white;
	border: none;
	outline: none;
	position: absolute;
	padding: 10px;
	font-size: 13px;
	color: black;
	text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
	border: 1px solid rgba(0,0,0,0.3);
	border-radius: 4px;
	box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
	-webkit-transition: box-shadow .5s ease;
	-moz-transition: box-shadow .5s ease;
	-o-transition: box-shadow .5s ease;
	-ms-transition: box-shadow .5s ease;
	transition: box-shadow .5s ease;
}

#ls-container {
float: left;
margin: 0 auto;
}

.chat {
float: right;
color: black;
margin-right: 2em;
}


.title{
    background: url('lightbulb.png') 0 0 repeat-x;
    position:relative;
    display: inline-block;
    margin:0 25px;
    padding:66px 90px;
    height:40px;
	color: black;
	border-radius: 25px;
}

#messages{
    width: 10%;
	float: right;
    max-height: 65%;
    padding:20px;
    border: 1px solid black;
    border-radius: 3px;
    overflow-y: scroll;
	 overflow-x: auto;
    position:absolute;
    background:#fff;
	height:660px;
}


</style>


<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="main.js"></script> 
<script src="/socket.io/socket.io.js"></script>

<div class="chat">
	<div class="title"></div>
			  <div id="messages">Welcome to RoomC! Powered by Appear.in.</div>
	<div>	<input type="text" placeholder="Chat" id='chat'> </div>
	<div>	<input type="file" class="upload" > </div>
</div>

<iframe src="https://appear.in/roomc" width="85%" height="900" frameborder="2"></iframe>
