<!doctype html>
<title>Chatroom</title>
<meta charset="utf-8">

<!-- Style -->
<style> body { 
	width: 100%;
	height:100%;
	font-family: 'Open Sans', sans-serif;
	background: #092756;
} 
input { 
	width: 70%; 
	margin-left: 1.8em;
	margin-top: 53.5em; 
	background: white;
	border: none;
	outline: none;
	padding: 10px;
	font-size: 13px;
	color: black;
	text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
	border: 1px solid rgba(0,0,0,0.3);
	border-radius: 4px;
	box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
	-webkit-transition: box-shadow .5s ease;
	-moz-transition: box-shadow .5s ease;
	-o-transition: box-shadow .5s ease;
	-ms-transition: box-shadow .5s ease;
	transition: box-shadow .5s ease;
}

#ls-container {
float: left;
margin: 0 auto;
}

.chat {
float: right;
color: black;
/*display: none;*/
}

.title{
    background: url('lightbulb.png') 0 0 repeat-x;
    position:relative;
    display: inline-block;
    margin:0 25px;
    padding:66px 42px;
    height:40px;
	color: black;
	border-radius: 25px;
}

#messages {
	background: lightgray;
}


</style>


<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="main.js"></script> 
<script src="/socket.io/socket.io.js"></script>

<div class="chat">
	<div class="title">RoomC Chat</div>
	<div>	<input type="text" placeholder="Chat" id='chat'> </div>
		  <div id="messages"></div>
</div>

 <!--Step 1. Defining a container for video chat -->
<div id='ls-container' style='width:87vw;height:100vh;'>
<!-- Step 2. Including LyteSpark library -->
<script src='https://s3.amazonaws.com/s3.lytespark.com/api.soft.js'></script>
<!-- Step 3. Launching video chat -->
<script>
     $LS.setup({endpoint:'https://www.lytespark.com'}); /* Api Endpoint */
   var LScall = $LS.launch({
      space:"pv9jj3xr3ov3cc9y", /* String, Space short URL, required */
      chatkey:"testchat1", /* String, 8-32 length, lowercase latin letters and numbers allowed, required */
      container:"ls-container", /* String, Container ID, required */
      username:"User Name", /* String, User name, optional */
      userphoto:"https://www....jpg", /* String, User photo, optional */
      audioonly: false /* Boolean, Audio call mode, optional */
   });
</script>
</div>
